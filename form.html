<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <title>Service form</title>
</head>
 
<body class="bg-slate-100">
 
  <!-- Container -->
  <div class="max-w-xl mx-auto bg-white mt-16 p-8 rounded-2xl shadow-lg">

    <h2 class="text-3xl font-bold text-slate-900 mb-3 justify-center"> Room Service</h2>

    <p class="text-slate-600 text-center mb-8">
      Fill in your details and weâ€™ll get back to you shortly.
    </p>

    <!-- Service Type Display -->
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-xl font-bold mb-4 text-center">Book a Room</h2>

    <!-- Room Type -->
    <div class="mb-4 not-odd:">
      <label class="block text-sm font-medium mb-1">Room Type</label>
      <select id="roomType"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select a room</option>
        <option value="Standard Room">Standard Room</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="Executive Room">Executive Room</option>
        <option value="Suite">Suite</option>
      </select>
    </div>

    <!-- Form Fields -->
    <form class="justify-center">

      <div class="mb-6">
        <label class="block mb-1 font-medium text-slate-700">Full Name:</label>
        <input type="text" class="w-full p-3 border border-slate-300 rounded-lg" required>
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-medium text-slate-700">Phone Number:</label><br><br>
        <input type="tel" class="w-full p-3 border border-slate-300 rounded-lg" required>
      </div>

      <div class="mb-6">
        <label class="block mb-1 font-medium text-slate-700">Email Address:</label>
        <input type="email" class="w-full p-3 border border-slate-300 rounded-lg" required>
      </div>
      
       <!-- Number of Rooms -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Number of Rooms</label>
      <select id="roomCount"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select quantity</option>
        <option value="1">1 Room</option>
        <option value="2">2 Rooms</option>
        <option value="3">3 Rooms</option>
        <option value="4">4 Rooms</option>
      </select>
    </div>

    <!-- Summary -->
    <p id="summary" class="text-center text-green-600 font-semibold"></p>

  </div>

      <div class="mb-6">
        <label class="block mb-1 font-medium text-slate-700">Recomendations:</label> 
        <textarea class="w-full p-3 border  border-slate-300 rounded-lg h-32"></textarea>
      </div>

      <button type="submit"class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold" onclick="" >Submit Request</button>
    </form>

  </div>
    </body>
 <script src="luxe.js"></script>
</html>
